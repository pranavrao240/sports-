    <script>
        var myIndex = 0;
     
        darousel();
        function darousel(){
            let j;
            let y = document.getElementsByClassName("mySlides2");
            
            
            for (j = 0; j < y.length; j++) {
              y[j].style.display = "none";  
            
            }
            myIndex++;
            if (myIndex > y.length) {myIndex = 1}    
            y[myIndex-1].style.display = "block";  
            setTimeout(darousel, 2000); 
            
        }
